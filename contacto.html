        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="" method="POST">
            <div>
                <label for="">Nombre:*</label>
                <input type="text" name="txtNombre" id="txtNombre" required>
            </div>
            <div>
                <label for="">Correo:*</label>
                <input type="email" name="txtCorreo" id="txtCorreo" required>
            </div>
            <div>
                <label for="">Teléfono:*</label>
                <input type="tel" name="txtTeléfono" id="txtTeléfono" placeholder="(cod) 11 9999-9999" required>
            </div>
            <div>
                <label for="">Fecha de nacimiento:*</label>
                <input type="date" name="txtFecha" id="txtFecha" required>
            </div>
            <div>
                <label for="IstPaís">País:</label>
                <select name="IstPaís" id="IstPais">
                    <option disable selected>Seleccionar</option>
                    <optgroup label="Sudamerica">
                        <option value=54>Argentina</option>
                        <option value=55>Brasil</option>
                        <option value=54>Colombia</option>
                        <option value=54>Venezuela</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value=34>España</option>
                        <option value=33>Francia</option>
                        <option value=49>Alemania</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="IstAsunto">Asunto*:</label>
                <select name="IstAsunto" id="IstAsunto" required>
                    <option disable selected>Seleccionar</option>
                    <option value=Ventas>Ventas</option>
                    <option value=Soporte>Soporte</option>
                    <option value=Webmaster>Webmaster</option>
                </select>
            </div>
            <div>
                <label for="txtMensaje">Mensaje*:</label>
                <textarea name="txtMensaje" id="txtMensaje">Escribir aquí...</textarea>
            </div>
            <div>
                <input type="checkbox" name="chknewsletter" id="chknewsletter" checked>
                <label for="chknewsletter">Deseo recibir mensajes sobre novedades</label>
            </div>
            <div>
                <input type="checkbox" name="chkCondiciones" id="chkCondiciones" checked>
                <label for="chkCondiciones">Acepto términos y condiciones</label>
            </div>
            <div class="opciones">
                <label>¿Sos mayor de edad?</label>
                <label for="optMayorSi">Si</label>
                <input type="radio" name="optMayorEdad" id="optMayorSi">

                <label for="optMayorNo">No</label>
                <input type="radio" name="optMayorEdad" id="optMayorNo">
            </div>
            <div>
                <button type="submit" name="btnEnviar" id="btnEnviar">ENVIAR</button>
            </div>
    
        </form>
    </main>
